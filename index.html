<!DOCTYPE html>
<html>
<head>
  <title>世界の挨拶</title>
  <style>
    body { text-align: center; margin-top: 100px; font-family: Arial; }
    button { padding: 15px 30px; font-size: 18px; cursor: pointer; }
    #message { margin-top: 20px; font-size: 24px; color: blue; }
  </style>
</head>
<body>
  <h1>挨拶</h1>
  <button onclick="sayHello()">クリック！</button>
  <div id="message"></div>

  <script>
    var greetings = ["こんにちは！", "Hello!", "Bonjour!", "Hola!"];
    var count = 0;
    
    function sayHello() {
      document.getElementById("message").innerHTML = greetings[count];
      count = (count + 1) % greetings.length;
    }
  </script>
</body>
</html>
